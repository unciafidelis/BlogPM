
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .post-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
}

.post-card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
    max-width: 300px;
    text-align: center;
}

.post-card:hover {
    transform: scale(1.05);
}

.post-card h2 a {
    text-decoration: none;
    color: #333;
}

.post-card p {
    font-size: 0.9em;
    color: #666;
}

    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <ul>
                <li><a href="{{ site.baseurl }}/">Inicio</a></li>
                <li><a href="{{ site.baseurl }}/about">Acerca de</a></li>
                <li><a href="{{ site.baseurl }}/contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ content }} <!-- AquÃ­ se renderiza el contenido de index.html -->
    </main>

    <footer>
        <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
